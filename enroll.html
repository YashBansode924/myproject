<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpskillLab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
   
</style>
<body>
    <div class="container my-5 mr-5 ml-5 context">
    <div class="row context">
      <div class="col-md-6  ">
        <h2 class="text-center mb-4">Enroll Here</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputtext" class="form-label">First name</label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col-md-6">
             <label for="inputtext" class="form-label">Last name</label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
          <div class="col-6">
            <label for="inputphonenumber" class="form-label">Phone Number </label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Phone Number">
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder=" Current Address">
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="City">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>maharasgtra </option>
              <option > Asam</option>
              <option > Up</option>
              <option >Karnatak</option>
            </select>
          </div>
          <div class="col-md-4">
          
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
          </div>
          <div class="col-md-4">
          <label for="inputcheck" class="form-label">Gender</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
              <label class="form-check-label" for="radioDefault1">
                female
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
              <label class="form-check-label" for="radioDefault2">
                male
              </label>
            </div>
          </div>
          <div class="col-8 p-4">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
              <label for="floatingTextarea2">Feadback</label>
            </div>
          </div>
        <div class="position-relative">
          <div class="position-absolute top-50 start-50 translate-middle mb-5">
            <button type="submit" class="btn btn-outline-primary">Submit </button>
          </div>
        </div>
        </form>
</body>
</html>
